<app-titled-section *ngIf="!isLoading; else loader">
  <ng-container s-title>
    <app-task-info-header
      [taskTitle]="taskTitle"
      [taskTheme]="taskTheme"
      [taskLevel]="taskLevel"
      [taskRating]="taskRating"
      [taskTime]="taskTime"
    ></app-task-info-header>
  </ng-container>

  <section s-content class="task_body">
    <app-task-info-body
      [taskText]="taskText"
      [taskAnswer]="taskAnswer"
    ></app-task-info-body>
  </section>
</app-titled-section>

<ng-template #loader>
  <tui-loader [showLoader]="isLoading"></tui-loader>
</ng-template>
