<app-titled-section>
  <ng-container s-title>
    <h2 s-title class="tui-text_h4 task_title">
      {{ taskTitle }}
      <app-task-level-badge [level]="task.level" size="m"></app-task-level-badge>
    </h2>
    <h4 class="tui-text_body-m task">
      {{ taskTheme }} • Рейтинг: <span select>{{ taskRating }}</span>
    </h4>
  </ng-container>

  <section s-content class="task_body">
    <p class="task_text">{{ taskText }}</p>
    <div class="task_answer_wrapper">
      <button tuiButton size="s" (click)="toggleAnswer()">
        {{ textAnswerToggleButton }}
      </button>
      <tui-expand [expanded]="isShowAnswer">
        <p class="task_answer">{{ taskAnswer }}</p>
      </tui-expand>
    </div>
    <p class="task_time_wrapper tui-text_body-s">
      Добавлено на сайт:
      <time class="task_time">{{ taskTime }}</time>
    </p>
  </section>
</app-titled-section>
